<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <form method="POST" th:action="@{/orders}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.jpg}"/>
        <br/>

        <a th:href="@{/design}" id="another">Design another taco</a><br/>
        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name: </label>
        <input type="text" name="name" th:field="*{name}"/>
        <br/>

        <label for="street">Street address: </label>
        <input type="text" name="street" th:field="*{street}"/>
        <br/>

        <label for="city">City: </label>
        <input type="text" name="city" th:field="*{city}"/>
        <br/>

        <label for="state">State: </label>
        <input type="text" name="state" th:field="*{state}"/>
        <br/>

        <label for="zip">Zip code: </label>
        <input type="text"  name="zip" th:field="*{zip}"/>
        <br/>

        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <input type="text" name="ccNumber" th:field="*{ccNumber}"/>
        <br/>

        <label for="ccExpiration">Expiration: </label>
        <input type="text" name="ccExpiration" th:field="*{ccExpiration}"/>
        <br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" name="CVV" th:field="*{ccCVV}"/>
        <br/>
        <input type="submit" value="Submit order"/>
    </form>
</body>
</html>
